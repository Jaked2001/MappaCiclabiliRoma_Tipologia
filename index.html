        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[41.908409484889006,12.523821325716426],[41.913430839654374,12.532412387458567]]);
        var hash = new L.Hash(map);

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';

        }

        function pop_Ciclabili_Manuale_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID_PUMS</th>\
                        <td>' + (feature.properties['ID_PUMS'] !== null ? autolinker.link(String(feature.properties['ID_PUMS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Stato</th>\
                        <td>' + (feature.properties['Stato'] !== null ? autolinker.link(String(feature.properties['Stato']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nome</strong><br />' + (feature.properties['Nome'] !== null ? autolinker.link(String(feature.properties['Nome']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Tipologia</strong><br />' + (feature.properties['Tipologia'] !== null ? autolinker.link(String(feature.properties['Tipologia']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Comune'] !== null ? autolinker.link(String(feature.properties['Comune']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Segnala'] !== null ? autolinker.link(String(feature.properties['Segnala']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

                }
            else {
                return {
                pane: 'pane_Ciclabili_Manuale_1',
                opacity: 1,
                color: 'rgba(253,191,111,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            };
            }
        }
        map.createPane('pane_Ciclabili_Manuale_1');
        map.getPane('pane_Ciclabili_Manuale_1').style.zIndex = 401;
        map.getPane('pane_Ciclabili_Manuale_1').style['mix-blend-mode'] = 'normal';
        var layer_Ciclabili_Manuale_1 = new L.geoJson(json_Ciclabili_Manuale_1, {
            attribution: '',

            dataVar: 'json_Ciclabili_Manuale_1',

            pane: 'pane_Ciclabili_Manuale_1',

        bounds_group.addLayer(layer_Ciclabili_Manuale_1);
        map.addLayer(layer_Ciclabili_Manuale_1);
        var overlaysTree = [
            {label: 'Ciclabili_Manuale<br /><table><tr><td style="text-align: center;"><img src="legend/Ciclabili_Manuale_1_ProtettaBi0.png" /></td><td>Protetta - Bi</td></tr><tr><td style="text-align: center;"><img src="legend/Ciclabili_Manuale_1_ProtettaMono1.png" /></td><td>Protetta - Mono</td></tr><tr><td style="text-align: center;"><img src="legend/Ciclabili_Manuale_1_CiclopedonaleBi2.png" /></td><td>Ciclopedonale - Bi</td></tr><tr><td style="text-align: center;"><img src="legend/Ciclabili_Manuale_1_CiclopedonaleMono3.png" /></td><td>Ciclopedonale - Mono</td></tr><tr><td style="text-align: center;"><img src="legend/Ciclabili_Manuale_1_CorsiaMono4.png" /></td><td>Corsia - Mono</td></tr><tr><td style="text-align: center;"><img src="legend/Ciclabili_Manuale_1_Fantasma5.png" /></td><td>Fantasma</td></tr><tr><td style="text-align: center;"><img src="legend/Ciclabili_Manuale_1_Sentiero6.png" /></td><td>Sentiero</td></tr><tr><td style="text-align: center;"><img src="legend/Ciclabili_Manuale_1_ScenariodiRiferimentoPUMSRoma7.png" /></td><td>Scenario di Riferimento (PUMS Roma)</td></tr><tr><td style="text-align: center;"><img src="legend/Ciclabili_Manuale_1_ScenariodiRiferimentoPUMSRoma8.png" /></td><td>Scenario di Riferimento (PUMS Roma)</td></tr><tr><td style="text-align: center;"><img src="legend/Ciclabili_Manuale_1_9.png" /></td><td></td></tr></table>', layer: layer_Ciclabili_Manuale_1},
